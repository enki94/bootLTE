<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <th:block th:include="fragments/top"></th:block>
    <th:block th:include="fragments/leftMenu"></th:block>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Data Tables
                <small>advanced tables</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Tables</a></li>
                <li class="active">Data tables</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">

                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Data Table With Full Features</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <table id="example1" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th><input type="checkbox"/></th>
                                    <th>No</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Reg Date</th>
                                    <th></th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <th:block th:include="fragments/bottom"></th:block>
    <th:block th:include="fragments/controlSidebar"></th:block>
</div>
<!-- ./wrapper -->

<th:block th:include="fragments/script"></th:block>

<!-- page script -->
<script>
    $(function () {
        var tabCol = [
            { "data": "id"},
            { "data": "id"},
            { "data": "firstName" },
            { "data": "lastName" },
            { "data": "regDate" },
            { "data": "id"}
        ];
        $('#example1').DataTable({
            "processing": true,
            "serverSide": true,
            "filter": false,
            "order": [1, "desc"],
            "columns": tabCol,
            "columnDefs": [{
                "targets": 0,
                "data": "id",
                "orderable": false,
                "render": function(data, type, row, meta) {
                    return '<input type="checkbox" value="'+data+'"/>';
                }
            },{
                "targets": 5,
                "data": "id",
                "orderable": false,
                "render": function(data, type, row, meta) {
                    return '<button dataId="'+data+'">Modify</button>';
                }
            }],
            "ajax": {
                "url": "/api/persons",
                "data": function(param) {
                    console.log("param",param);
                    param.size = param.length;
                    param.page = param.start/param.length;
                    param.sort = tabCol[param.order[0].column].data+","+param.order[0].dir;
                },
                "dataFilter": function(data){
                    var json = $.parseJSON(data);
                    json.recordsTotal = json.page.totalElements;
                    json.recordsFiltered = json.page.totalElements;

                    var idx = 0;
                    json._embedded.persons.forEach(function(item){
                        var idArr = item._links.self.href.split("/");
                        json._embedded.persons[idx++].id = idArr[idArr.length-1];
                    });

                    json.data = json._embedded.persons;
                    return JSON.stringify(json);
                }
            }
        });
    })
</script>
</body>
</html>
